      // Function to load fonts dynamically
      function loadFont(fontName, fontPath) {
        const newFont = new FontFace(fontName, `url(${fontPath})`);
        newFont
          .load()
          .then(function (loadedFont) {
            document.fonts.add(loadedFont);
          })
          .catch(function (error) {
            console.error("Error loading font:", fontName, error);
          });
      }

      // Load all fonts
      fontsData.forEach((font) => {
        loadFont(font.name, font.path);
      });

      // Function to display fonts
      function displayFonts(filter = "") {
        const container = document.getElementById("fontsContainer");
        container.innerHTML = "";

        const filteredFonts = fontsData.filter((font) =>
          font.name.toLowerCase().includes(filter.toLowerCase()),
        );

        filteredFonts.forEach((font) => {
          const fontItem = document.createElement("div");
          fontItem.className = "bg-darkCard p-6 rounded-lg shadow mb-6";

          const fontTitle = document.createElement("h2");
          fontTitle.className = "text-2xl font-semibold mb-4 text-premiumGold";
          fontTitle.textContent = font.name;

          const fontSample = document.createElement("p");
          fontSample.className = "text-lg";
          fontSample.style.fontFamily = font.name;
          fontSample.textContent =
            "သီဟိုဠ်မှ ဉာဏ်ကြီးရှင်သည် အာယုဝဍ္ဎနဆေးညွှန်းစာကို ဇလွန်ဈေးဘေး ဗာဒံပင်ထက် အဓိဋ္ဌာန်လျက် ဂဃနဏဖတ်ခဲ့သည်။ ၀ ၁ ၂ ၃ ၄ ၅ ၆ ၇ ၈ ၉။ The quick brown fox jumps over the lazy dog. 0123456789";

          fontItem.appendChild(fontTitle);
          fontItem.appendChild(fontSample);
          container.appendChild(fontItem);
        });
      }

      // Initial display
      displayFonts();

      // Search functionality
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const filter = this.value;
          displayFonts(filter);
        });
